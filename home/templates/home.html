{% extends 'base.html' %}

{% block title%} Seja bem-vindo! {% endblock%}

{% block main%}

<div class="row">
    <div class="col-sm">
    </div>
    <div class="col-6">
      <h3>Seja bem-vindo!</h3>
    </div>
    <div class="col-sm">
        {% if user.is_authenticated %}
        <p>Ola {{ user.username }}</p>
        <a href="{% url 'logout' %}">Sair</a>
        {% else %}
        <a href="{% url 'login' %}" class="btn btn-info">Entrar</a>
        {% endif %}
    </div>
  </div>    
{% endblock %}

{% block footer %}

<footer class="footer mt-auto py-3 bg-light">
    <div class="container">
      <span class="text-muted">Desenvolvimento web com Django 2.x</span>
    </div>
  </footer>

{% endblock %}
