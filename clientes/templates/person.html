{% extends 'base.html' %}

{% block title %} Administracao {% endblock %}

{% block main %}

    <div class="row">
        <div class="col-2">
        </div>
       
        <div class="col-6">
            <h3>Listagem de Clientes</h3>
            <ul class="list-group">
                {% for person in persons %}
                    <li class="list-group-item">
                        <a href="{% url 'persons_update' person.id %}">{{ person.first_name }}</a>
                        <a href="{% url 'persons_delete' person.id %}">
                            <i class="fa fa-trash"></i>
                        </a>
                    </li>

                {% endfor %}
            </ul>
            <br>
            <a href="{% url 'person_new' %}" class="btn btn-primary"> Novo cliente</a>
        </div>

        <div class="col">
            {% if user.is_authenticated %}
                <p>Ola {{user.username}} <a href="{% url 'logout' %}" class="btn btn-info">Sair</a></p>                
            {% endif %}
        </div>

    </div>


{% endblock %}
